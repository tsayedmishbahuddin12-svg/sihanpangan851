<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pleton - SIHANPANGAN851</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <button class="back-btn" onclick="location.href='dashboard.html'">‚Üê Kembali</button>
        <h1>Kelola Pleton</h1>
    </header>

    <main class="container">
        <div class="form-card">
            <h3>Tambah/Edit Pleton</h3>
            <form id="pletonForm" enctype="multipart/form-data">
                <input type="hidden" id="pletonId">
                <input type="hidden" id="existingImage">
                
                <select id="type" required>
                    <option value="">Pilih Tipe</option>
                    <option value="pertanian">Pertanian</option>
                    <option value="peternakan">Peternakan</option>
                </select>
                
                <input type="text" id="pletonName" placeholder="Nama Pleton" required>
                <input type="text" id="pletonDesc" placeholder="Deskripsi" required>
                
                <div class="file-input-wrapper">
                    <input type="file" id="pletonImage" accept="image/*" onchange="previewImage(this, 'imagePreview')">
                    <label for="pletonImage" class="file-input-label">
                        üì∑ Pilih Gambar Pleton
                    </label>
                </div>
                
                <img id="imagePreview" class="image-preview" alt="Preview">
                
                <button type="submit">Simpan</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </form>
        </div>

        <div class="data-list">
            <h3>Daftar Pleton</h3>
            <div id="pletonList"></div>
        </div>
    </main>

    <script src="../js/admin-pleton.js"></script>
</body>
</html>
